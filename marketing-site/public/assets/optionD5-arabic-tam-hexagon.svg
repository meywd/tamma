<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Option D5: Hexagon Arabic "تَمّ" - Tech Geometric -->

  <defs>
    <linearGradient id="hexGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>

    <!-- Hexagon path -->
    <path id="hexagon" d="M200,40 L330,110 L330,250 L200,320 L70,250 L70,110 Z"/>
  </defs>

  <!-- Outer hexagon -->
  <use href="#hexagon" fill="url(#hexGradient)" opacity="0.95"/>

  <!-- Inner hexagon -->
  <path d="M200,70 L310,130 L310,230 L200,290 L90,230 L90,130 Z" fill="white"/>

  <!-- Corner connectors (tech aesthetic) -->
  <g stroke="url(#hexGradient)" stroke-width="2" fill="none" opacity="0.5">
    <circle cx="200" cy="70" r="5"/>
    <circle cx="310" cy="130" r="5"/>
    <circle cx="310" cy="230" r="5"/>
    <circle cx="200" cy="290" r="5"/>
    <circle cx="90" cy="230" r="5"/>
    <circle cx="90" cy="130" r="5"/>
  </g>

  <!-- Arabic Text: تَمّ (Tam - Done) -->
  <text
    x="200"
    y="220"
    font-family="'Traditional Arabic', 'Arabic Typesetting', 'Geeza Pro', serif"
    font-size="100"
    font-weight="bold"
    fill="url(#hexGradient)"
    text-anchor="middle"
    direction="rtl"
    unicode-bidi="bidi-override">
    تَمّ
  </text>
</svg>
