<svg width="500" height="500" viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Gold Wax Seal with "DONE" in English -->

  <defs>
    <!-- Wax gold gradient -->
    <radialGradient id="waxGold" cx="40%" cy="40%" r="60%">
      <stop offset="0%" style="stop-color:#ffeaa7;stop-opacity:1" />
      <stop offset="40%" style="stop-color:#fdcb6e;stop-opacity:1" />
      <stop offset="80%" style="stop-color:#e17055;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d63031;stop-opacity:0.3" />
    </radialGradient>

    <!-- Metallic gold for text -->
    <linearGradient id="metalGold" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ffed4e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffa500;stop-opacity:1" />
    </linearGradient>

    <!-- Texture pattern -->
    <pattern id="texture" patternUnits="userSpaceOnUse" width="4" height="4">
      <rect width="4" height="4" fill="url(#waxGold)"/>
      <circle cx="2" cy="2" r="0.5" fill="#fff" opacity="0.1"/>
    </pattern>

    <!-- 3D wax effect -->
    <filter id="waxEffect">
      <feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="4" result="turbulence"/>
      <feDisplacementMap in="SourceGraphic" in2="turbulence" scale="3" xChannelSelector="R" yChannelSelector="G"/>
      <feGaussianBlur stdDeviation="0.5"/>
    </filter>
  </defs>

  <!-- Shadow -->
  <ellipse cx="250" cy="270" rx="210" ry="190" fill="#000000" opacity="0.15"/>

  <!-- Main wax seal ring (transparent center) -->
  <circle cx="250" cy="250" r="200" fill="none" stroke="url(#waxGold)" stroke-width="50" filter="url(#waxEffect)"/>

  <!-- Texture overlay on ring -->
  <circle cx="250" cy="250" r="200" fill="none" stroke="url(#texture)" stroke-width="50" opacity="0.3"/>

  <!-- Melted edge effect -->
  <path d="M 250 50
           Q 290 55, 320 70
           Q 350 90, 370 120
           Q 385 150, 390 180
           Q 395 210, 395 240
           Q 395 270, 390 300
           Q 385 330, 370 360
           Q 350 385, 320 405
           Q 290 420, 250 425
           Q 210 420, 180 405
           Q 150 385, 130 360
           Q 115 330, 110 300
           Q 105 270, 105 240
           Q 105 210, 110 180
           Q 115 150, 130 120
           Q 150 90, 180 70
           Q 210 55, 250 50 Z"
        fill="none"
        stroke="#d63031"
        stroke-width="2"
        opacity="0.3"/>

  <!-- Transparent impressed seal center -->
  <!-- Removed light fill for transparency -->

  <!-- Decorative rope impression -->
  <circle cx="250" cy="250" r="150" fill="none" stroke="#b8860b" stroke-width="4" stroke-dasharray="8,4" opacity="0.4"/>

  <!-- Checkmark above text -->
  <path d="M220,210 L240,230 L280,190"
        fill="none"
        stroke="url(#metalGold)"
        stroke-width="10"
        stroke-linecap="round"
        stroke-linejoin="round"
        opacity="0.7"/>

  <!-- "DONE" Text - Impressed style -->
  <text
    x="250"
    y="295"
    font-family="'Impact', 'Arial Black', 'Helvetica Neue', sans-serif"
    font-size="80"
    font-weight="900"
    fill="url(#metalGold)"
    text-anchor="middle"
    letter-spacing="5"
    opacity="0.9">
    DONE
  </text>

  <!-- Impressed shadow for depth -->
  <text
    x="252"
    y="297"
    font-family="'Impact', 'Arial Black', 'Helvetica Neue', sans-serif"
    font-size="80"
    font-weight="900"
    fill="#8b6914"
    text-anchor="middle"
    letter-spacing="5"
    opacity="0.2">
    DONE
  </text>

  <!-- Wax drip effects -->
  <g opacity="0.3">
    <ellipse cx="150" cy="420" rx="15" ry="8" fill="#d63031"/>
    <ellipse cx="350" cy="410" rx="12" ry="7" fill="#d63031"/>
    <ellipse cx="250" cy="430" rx="18" ry="10" fill="#d63031"/>
  </g>
</svg>
