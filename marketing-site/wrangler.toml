# Task 2 (#81) - Cloudflare Workers Configuration (AC 1)
# Wrangler configuration for Tamma marketing site

name = "tamma-marketing-site"
compatibility_date = "2025-01-01"

# Cloudflare Pages configuration
pages_build_output_dir = "public"

# KV Namespace bindings for email signups
# Note: You'll need to create this KV namespace in Cloudflare dashboard
# Production: wrangler kv:namespace create "SIGNUPS"
# Development: wrangler kv:namespace create "SIGNUPS" --preview

[[kv_namespaces]]
binding = "SIGNUPS"
id = "YOUR_KV_NAMESPACE_ID_HERE"  # Replace with actual KV namespace ID after creation

# Environment variables (optional)
[vars]
ENVIRONMENT = "production"

# Development configuration
[env.development]
name = "tamma-marketing-site-dev"

[[env.development.kv_namespaces]]
binding = "SIGNUPS"
id = "YOUR_DEV_KV_NAMESPACE_ID_HERE"  # Replace with dev KV namespace ID

[env.development.vars]
ENVIRONMENT = "development"

# Route configuration (after domain setup)
# Uncomment and update after custom domain is configured
# routes = [
#   { pattern = "tamma.dev/*", zone_name = "tamma.dev" }
# ]

# Custom domain configuration
# Uncomment after domain setup in Cloudflare
# [site]
# domain = "tamma.dev"

# Build configuration
# [build]
# command = ""  # No build step needed for static site

# Observability
[observability]
enabled = true
